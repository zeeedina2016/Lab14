<!DOCTYPE HTML>
<HTML LANG="en">
<head>
    <meta char-set="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src= "scripts/main.js"></script>
    
    <title>Popcorn Sales</title>

</head>
<body>
    <h1>Club Popcorn Sales</h1>
    <form id= "myForm" name="contactme"  action= "message.html"   method="POST" onSubmit="return validateTextBox();">
        <label for= "name"> Name: </label>
        <input type="text" name="name" placeholder= "Name Required">
        <br><br>
        <label for= "address"> Street Address: </label>
        <input type="address" name="address" style="width: 500px">
        <br><br>
        <label for= "city"> City, State, Zip: </label>
        <input type="city" name="city" style="width: 500px" >
        <br>

        <table width="500">
            <tr>
                <th><h2>Product Name</h2></th>
                <th><h2>Price</h2></th>
                <th><h2>Quantity</h2></th>
            </tr>
            <br>
            <br>
            
            <tr>
                <th>Unpopped Popcorn(1 lb.)</th>
                <th>$3.00</th>
                <th><input type="input" value= "3.00" name="QTY" id="unpopped"> </th>
            </tr>
            <tr>
                <th>Caramel Popcorn(2 lb. Canister)</th>
                <th>$3.50</th>
                <th><input type="input" value= "3.50" name="QTY" id="caramel"> </th>
            </tr>
            <tr>
                <th>Caramel Nut Popcorn(2 lb. Canister)</th>
                <th>$4.50</th>
                <th><input type="input" value= "4.50" name="QTY" id="nut"> </th>
            </tr>
            <tr>
                <th>Toffey Nut Popcorn(2 lb. Canister)</th>
                <th>$5.00</th>
                <th><input type="input" value= "5.00" name="QTY" id="toffey"> </th>
            </tr>
            <tr>
                <th><strong>Subtotal:</strong></th>
                <th><input type="total" name= "total"readonly= "readonly" style="width: 30px"></th>
                <th><input type="button" name="update" id="update_total" onclick= "multiply()" value="Update Total"> </th>
            </tr>
        </table>
<br>
        <strong><h1>Payment Method</h1></strong>
        <strong>Grand Total</strong>:
        <input type="text" name="Gtotal" style="width: 100px">
        <br>
        <table cellspacing="15">
            <tr>
                <th><input type="radio" value="Visa">Visa</th>
                <th><input type="radio" value="Master Card">Master Card</th>
                <th><input type="radio" value="Discover">Discover</th>
                <th><input type="radio" value="American Express">American Express</th>
                <th><input type="radio" value="Check">Check</th>
            </tr>
            <br>
            <tr>
                <th><input type="button" onclick= "validateTextBox()" name="Submit" value="Submit Order"> </th>
                <th><input type="button" onclick= "empty()" name="lear" value="Clear Form"> </th>
            </tr>
        </table>

</form>

<script>

    function multiply() {
        var a = Number(document.getElementById("QTY").value);
        
        var sum = 0
        for (var i = 0; i < input.length; i++ ) {
            sum = parsefloat(input[i] * a[i]);
        }
    }

    function empty() {
        document.getElementById("myForm").reset();
    }

    function validateTextBox() {
        var box = document.getElementById("name");
        if (box.value === " ") {
            alert("Please fill required field");
            box.focus();
            box.style.border= "solid 3px red";
        }
    }

</script>

</body>
</HTML>
